<html lang="en">
<head>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="navigation">
        <nav>
            <div class="logo-section">
                <a href="../../index.html" class="logo">CodeVerse</a>
            </div>
            
            <ul class="sidebar">
                <i class='bx bx-x'></i>
                <li class="sidebar-link"><a href="../../index.html">Home</a></li>
                <li class="sidebar-link"><a href="../../resources/resources.html">Resources</a></li>
                <li class="sidebar-link"><a href="../../lessons/lessons.html">Lessons</a></li>
                <li class="sidebar-link"><a href="../../helpdesk/helpdesk.html">Helpdesk</a></li>
                <li class="sidebar-link"><a href="account.html">Account</a></li>
            </ul>

            <ul class="nav-links">
                <li class="link hide"><a href="../../index.html">Home</a></li>
                <li class="link hide"><a href="../../resources/resources.html">Resources</a></li>
                <li class="link hide"><a href="../../lessons/lessons.html">Lessons</a></li>
                <li class="link hide"><a href="../../helpdesk/helpdesk.html">Helpdesk</a></li>
            </ul>

            <a href="account.html" class="btn hide">Account</a>
            <span class="menu-button"><i class='bx bx-menu' onclick="showSidebar()"></i></span>
        </nav>
    </div>

    <div class="main-content">
        <div class="account-container">
            <h2 class="header">Account</h2>
            <div class="details">
                <div class="indiv-detail">
                    <p class="label">Username:</p>
                    <p class="username"></p>
                </div>

                <div class="indiv-detail">
                    <p class="label">Email:</p>
                    <p class="email"></p>
                </div>
                <button id="logout">Log out</button>
            </div>
        </div>

        <div class="inbox-container">
            <h2 class="header">Inbox</h2>
            
        </div>
    </div>

    <script>
        const sidebar = document.querySelector(".sidebar");
        const showSidebar = document.querySelector(".bx-menu");
        const hideSidebar = document.querySelector(".bx-x");

        showSidebar.onclick = function (){
            sidebar.style.display = "flex";
        }

        hideSidebar.onclick = function (){
            sidebar.style.display = "none";
        }
    </script>
    <script type="module" src="account.js"></script>
