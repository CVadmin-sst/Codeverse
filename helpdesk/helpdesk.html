    <div class="main-content">
        <div class="form-container">
            <h2 class="title">Helpdesk</h2>
            <p>This is our helpdesk, feel free to ask any question you have and give us about a day to reply!</p>
            <div class="inputs">
                <input type="text" placeholder="What is your question?" id="question">

    <script>
        const sidebar = document.querySelector(".sidebar");
        const showSidebar = document.querySelector(".bx-menu");
        const hideSidebar = document.querySelector(".bx-x");

        showSidebar.onclick = function (){
            sidebar.style.display = "flex";
        }

        hideSidebar.onclick = function (){
            sidebar.style.display = "none";
        }
