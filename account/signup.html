<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="coding tutorials">
    <meta name="keywords" content="python, coding">
    <title>Sign up | CodeVerse</title>
    <link rel="stylesheet" href="details.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Sign Up</h1>

            <div class="inputs">
                <input type="email" placeholder="Email" id="email">
                <input type="text" placeholder="Username" id="username">
                <input type="password" placeholder="Password" id="password">
                <input type="password" placeholder="Confirm Password" id="confirm-password">
            </div>

            <div class="password-stuff">
                <span>
                    <label for="show-password">Show Password</label>
                    <input type="checkbox" id="show-password">
                </span>
            </div>

            <input type="submit" id="sign-up" value="Sign up">
            <a href="login.html" class="link">Already have an account? Log in here</a>
        </div>
    </div>
    <script type="module" src="signup.js"></script>
</body>
</html>
